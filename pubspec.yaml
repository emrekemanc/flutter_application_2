version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^5.0.0
  shared_preferences: ^2.5.3
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  pretty_dio_logger: ^1.4.0
